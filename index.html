<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora CELP</title>
    <style>
      /* Add CSS styles for the calculator layout */
    </style>
  </head>
  <body>
    <h1>Ingrese su consumo:</h1>
    <input type="number" id="inputNumber" />
    <button onclick="multiplyBy100()">Multiply by 100</button>
    <p id="result"></p>
  </body>
  <script>
    function multiplyBy100() {
      var input = document.getElementById("inputNumber").value;
      var result = input * 100;
      document.getElementById("result").innerHTML = "Result: " + result;
    }
  </script>
</html>
