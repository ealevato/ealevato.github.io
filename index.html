<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora CELP</title>
    <style></style>
  </head>
  <body>
    <h1>Calculadora de Consumos</h1>
    <select id="categoria">
      <option value="residencial">Residencial</option>
      <option value="comercial">Comercial</option>
      <option value="tarifa-social">Tarifa Social</option>
    </select>
    <input type="number" id="consumo" min="0" max="99999" />
    <button onclick="calcularConsumo()">Calcular</button>
    <p id="total"></p>

    <script>
      function calcularConsumo() {
        var categoria = document.getElementById("categoria").value;
        var consumo = document.getElementById("consumo").value;
        var resultado;

        if (categoria === "residencial") {
          resultado = consumo * 10;
        } else if (categoria === "comercial") {
          resultado = consumo * 20;
        } else if (categoria === "tarifa-social") {
          resultado = consumo * 30;
        }

        document.getElementById("total").innerHTML = "Total: " + resultado;
      }
    </script>
  </body>
</html>
