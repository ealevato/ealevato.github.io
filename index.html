<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora CELP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Calculadora de Consumos</h1>
    <select id="categoria">
      <option value="residencial">Residencial</option>
      <option value="comercial">Comercial</option>
      <option value="tarifa-social">Tarifa Social</option>
    </select>
    <input type="number" id="consumo" min="0" max="99999" />
    <button onclick="calcularConsumo()">Calcular</button>
    <p id="total"></p>
    <pre id="output"></pre>

    <button onclick="generarTabla()">Generar Tabla</button>

    <table id="tarifas-table">
      <thead>
        <tr>
          <th>Categoria</th>
          <th>ConsumoDesde</th>
          <th>ConsumoHasta</th>
          <th>PrecioCF</th>
          <th>PrecioCV</th>
        </tr>
      </thead>
      <tbody id="tarifas-body"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
